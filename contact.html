<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Crete+Round:400i" rel="stylesheet">
        <title>Golden News</title>
    </head>

    <!-- Body -->

    <body>
        <div id="wrapper"> <!-- Container-->

            <!-- Navigation -->

            <nav>
                <div id="navigation">
                    <img src="logo.png" alt="logo">
                    <a href="index.html" id="desktoplogo"><span class="golden">Golden</span>News</a>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <!-- Main -->

            <main>
                <div id="headline">
                    <h1>Contact Us</h1>
                </div>
                <form  method="post" action="http://webdevbasics.net/scripts/pacific.php">
                    <label for="myFName">*First Name:</label>
                    <input type="text" name="myFName" id="myFName" required="required">
                    <label for="myLName">*Last Name:</label>
                    <input type="text" name="myLName" id="myLName" required="required">
                    <label for="myEmail">*E-Mail:</label>
                    <input type="email" name="myEmail" id="myEmail" size="35" required="required">
                    <label for="myComments">*Comments:</label>
                    <textarea name="myComments" id="myComments" rows="5" cols="35"></textarea>
                    <input type="submit" value="Send Comment" id="send">
                </form>
            </main>

            <!-- Footer -->

            <footer id="footer">
                Copyright &copy;2019 GoldenNews
            </footer>
        </div>

    </body>


</html>
